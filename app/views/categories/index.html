{% extends "base.html" %}
{% block content %}

<h1>Categories</h1>

{% if current_user %}
  <form class="form-inline" method="post" action="{{base_path}}/categories">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" placeholder="Tag">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" name="description" 
        placeholder="Some description of the tag">
    </div>
    <button type="submit" class="btn btn-primary">Create new category</button>
  </form>
{% endif %}

<table class="table">
    <thead>
        <tr>
            <th>name</th>
            <th>#links</th>
            <th>kuvaus</th>
        </tr>
    </thead>
    <tbody>
      {% for categ in categories %}
        <tr>
            <th>{{categ.name}}</th>
          <th>5</th>
          <th>{{categ.description}}</th>
          {% if current_user %}
          <th>
            <form action="{{base_path}}/categories/{{categ.id}}/destroy" method="post">
              <input type="submit" value="delete" class="btn btn-danger btn-xs" />
            </form>
          </th>
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
</table>


{% endblock %}

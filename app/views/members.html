{% extends "base.html" %}
{% block content %}

<h1>Members</h1>

<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>#topics</th>
            <th>member since</th>
        </tr>
    </thead>
    <tbody>
      {% for member in members %}
        <tr>
            <td>{{member.username}}</td>
            <td>3</td>
            <td>{{member.member_from}}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>


{% endblock %}

{% extends "base.html" %}
{% block content %}

<h1>{{member.username}}</h1>

<strong>Username: </strong>{{member.username}}</br>
<strong>#topics: </strong>{{member.topicCount}}</br>
<strong>#messages: </strong>{{member.msgCount}}</br>
<strong>member since: </strong>{{member.joined}}</br></br>

{% if current_user.id == member.id %}
<h3>Edit user</h3>
<form action="{{base_path}}/members/{{member.id}}/edit" method="post">
  <div class="form-group">
    <label>username</label>
    <input name="username" type="text" placeholder="new username" />
  </div>
  <div class="form-group">
    <label>new password</label>
    <input name="password" type="password" placeholder="new password" />
  </div>
  <button type="submit" class="btn btn-primary">submit edit</button>
</form>
</br>

<form action="{{base_path}}/members/{{member.id}}/destroy" method="post">
  <button type="submit" class="btn btn-danger">delete user</button>
</form>
{% endif %}

{% endblock %}

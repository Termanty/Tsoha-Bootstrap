{% extends "base.html" %}
{% block content %}

<h1>Topic: {{topic.title}}</h1>

<table class="table">
    <thead>
        <tr>
            <th>member</th>
            <th>message</th>
            <th>date</th>
        </tr>
    </thead>
    <tbody>
      {% for msg in messages %}
        <tr>
            <th><a href="{{base_path}}/members/{{msg.user_id}}">{{msg.username}}</th>
            <th>{{msg.content}}</th>
            <th>{{msg.published}}</th>
        </tr>
      {% endfor %}
    </tbody>
</table>

<form method="post" action="{{base_path}}/topics/{{topic.id}}">
  <input type="hidden" name="topic_id" value=topic_id>
  <div class="form-group">
    <textarea name="message" class="form-control col-sm-4" rows="5" placeholder="write your reply here"></textarea>
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-primary">Reply</button>
  </div>
</form>


{% endblock %}
